<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Css/style.css" />
    <title>Tela1</title>
  </head>
  <body>
    <header></header>
    <div class="container-sm">
        <div class="container-md div-cadastro">
            <h1 class="h1-titulo">Cadastre-se Gratuitamente</h1>
            <p class="p">e tenha um plano vitalício com</p>
            <div class="dados">
              <div class="textos-dados">
                <h6>1000<span class="span">impressões</span></h6>
                <div class="linha"></div>
                <h6>1GB<span class="span">de espaço</span></h6>
                <div class="linha"></div>
                <h6>3<span class="span">usuários</span></h6>
              </div>
            </div>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    Digite seus dados
                </div>
              </div>
              <form class="row g-3 form-div">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" required>
                  </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Email</label>
                    <input type="email" class="form-control" id="formGroupExampleInput" required>
                  </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="formGroupExampleInput" required>
                  </div>
                  <label for="basic-url" class="form-label">Dominio</label>
                  <div class=" input-group mb-3">
                    <input type="text" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2" required>
                    <span class="input-group-text" id="basic-addon2">selbetti.com.br</span>
                  </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="formGroupExampleInput" required>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck3" required>
                    <label class="form-check-label" for="invalidCheck3">
                      Concordo em receber novidades sobre
                      a Selbetti via email
                    </label>
                    <button class="btn-continuar" type="submit"><a href="tela2.html">Continuar</a></button>
                  </div>
              </form>
      <div>
      </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
